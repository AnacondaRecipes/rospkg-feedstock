{% set name = "rospkg" %}
{% set version = "1.2.9" %}
{% set sha256 = "518205cddc3259b3cb410466f70af832cb7ea8222862fc14831e2ea7f8970c44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ros-infrastructure/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
  entry_points:
    - rosversion = rospkg.rosversion:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - catkin_pkg
    - pyyaml
    - distro

test:
  commands:
    - rosversion --help
    - rosversion --distro
  imports:
    - rospkg

about:
  home: http://wiki.ros.org/rospkg
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Standalone Python library for the ROS package system
  dev_url: https://github.com/ros-infrastructure/rospkg

extra:
  recipe-maintainers:
    - wolfv
    - lesteve
    - seanyen
